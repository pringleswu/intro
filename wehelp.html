    <div class="Q">個人簡介</div>
    <div class="Ans">
      我今年44歲, 已婚育有兩子。本身為自營電商, 自2013年至今,
      主要於網路例如自營網站, 蝦皮, 和PCHOME上銷售各式印表機耗材,
      目前公司包含我有兩人。 在創業之前, 有在美商
      <a href="http://www.linkyo.com" target="_blank">Linkyo</a>
      擔任網路行銷企劃, 主要工作為協助亞馬遜網站上銷售, 包含排序優化, 行銷活動,
      和製作銷售報表。鑒於近年來電商競爭激烈, 經營不易,
      我開始思考職涯轉型。剛好女兒準備上幼稚園, 有更多時間投入程式設計進修,
      未來希望可以成為一個全端網路工程師。
